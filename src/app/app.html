@if(combinedState$ | async ; as state){
<div [ngClass]="state.illumination.class" [style.--x.px]="state.cursor.currentX" [style.--y.px]="state.cursor.currentY" [style.--opacity]="state.illumination.opacity">
    <router-outlet />
    @if ( (screenSize$ | async) === 'desktop') {
    <wall-torch />
    }
    @else {
    <brazier />
    }
</div>

<div class="cursor" [style.--x.px]="state.cursor.targetX" [style.--y.px]="state.cursor.targetY">
    <img [src]="`assets/cursor/${state.cursor.cursorName}`" [alt]="state.cursor.cursorName" [style.--deg]="state.cursor.deg">
</div>
}
